<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer = '';
                const isEvenLength = s.length % 2 === 0 ? true : false;
                if(isEvenLength) {
                    answer = s[(s.length)/2 -1]
                } 
                answer += s[(Math.floor(s.length/2))]
        
                return answer;
             
            }
            console.log(solution("good"));
        </script>
    </body>
</html>
