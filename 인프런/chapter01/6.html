<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[]; 
                let oddSum = 0; 
                let oddMin = Number.MAX_SAFE_INTEGER;
                for(let i=0; i<arr.length; i++) {
                    if(arr[i]%2===1) {
                        oddSum += arr[i];
                        if(arr[i] < oddMin) oddMin = arr[i];
                    } 
                }
                answer.push(oddSum, oddMin);
                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
