<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                const copied = [...arr];
                let sum = arr.reduce((acc,cur) => acc+cur);
                for(let i=0; i<arr.length-1; i++) {
                    for(let j=i+1; j<arr.length; j++) {
                        if(sum - (arr[i] + arr[j]) === 100) {
                            copied.splice(j,1);
                            copied.splice(i,1);
                        }
                    }
                }
                return copied;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
