<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        s = s.toLowerCase();
        if (s !== s.split('').reverse().join('')) return 'NO';
        return 'YES';
      }

      let str = 'gooG';
      console.log(solution(str));
    </script>
  </body>
</html>
