<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(day, arr){
                let answer=0;
                for(x of arr) {
                    // if(x.toString()[1] === day.toString()) answer++;
                    if(x%10 === day) answer++ // 10으로 나눈 나머지는 일의 자리숫자가 된다
                }
                return answer;
            }
            
            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log(solution(3, arr));
        </script>
    </body>
</html>
