<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        let rowSum = 0;
        let columnSum = 0;
        let diagonalSum = 0;
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr[0].length; j++) {
            rowSum += arr[i][j];
            columnSum += arr[j][i];
            if (i === j) diagonalSum += arr[i][j];
          }
          answer =
            answer < Math.max(rowSum, columnSum)
              ? Math.max(rowSum, columnSum)
              : answer;
          rowSum = 0;
          columnSum = 0;
          console.log('answer', answer);
        }
        answer = Math.max(answer, diagonalSum);
        return answer;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
