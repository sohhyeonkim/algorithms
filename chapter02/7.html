<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        const copied = [...arr];
        const zeros = new Array(copied[0].length + 2).fill(0);

        const mapped = copied.map((row) => {
          row.unshift(0);
          row.push(0);
          return row;
        });
        mapped.unshift(zeros);
        mapped.push(zeros);
        console.log('mapped', mapped);

        for (let i = 1; i <= arr.length; i++) {
          for (let j = 1; j <= arr.length; j++) {
            if (
              mapped[i][j] ===
              Math.max(
                mapped[i][j],
                mapped[i - 1][j],
                mapped[i][j - 1],
                mapped[i + 1][j],
                mapped[i][j + 1]
              )
            ) {
              answer++;
            }
          }
        }

        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
